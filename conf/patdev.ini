[Common]
sca_email = Local User <user@localhost>
sca_base_dir = /var/opt/patdevel
sca_arch_dir = ${sca_base_dir}/archives/
sca_repo_dir = ${sca_base_dir}/repos/
sca_lib_dir = ${sca_repo_dir}/sca-patterns-base/libraries/
email = "jason.record@suse.com"
author = "Jason Record <${email}>"
suse_support_url = https://www.suse.com/support/kb
tid_base_url = "${suse_support_url}/doc/?id="
bug_base_url = "https://bugzilla.suse.com/show_bug.cgi?id="

[Security]
base_dir = ${Common:sca_base_dir}
pat_dir = ${base_dir}/patterns/
pat_error = ${base_dir}/errors/
pat_logs = ${base_dir}/logs/
pat_dups = ${base_dir}/duplicates/
dir_list = ${pat_dir},${pat_error},${pat_logs},${pat_dups}
archive_url = "https://lists.suse.com/pipermail/sle-security-updates/"

[Distribution]
sle11 = sle11sp4,sle11sp3,sle11sp2,sle11sp1,sle11sp0
sle12 = sle12sp5,sle12sp4,sle12sp3,sle12sp2,sle12sp1,sle12sp0
sle15 = sle15sp5,sle15sp4,sle15sp3,sle15sp2,sle15sp1,sle15sp0
supported = ${sle15},${sle12},${sle11}

[GitHub]
uri_base = "https://github.com/g23guy"
patdev_repos = sca-server-report,sca-patterns-base,sca-patterns-sle11,sca-patterns-sle12,sca-patterns-sle15,sca-patterns-hae,sca-patterns-suma

